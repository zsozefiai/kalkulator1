<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulátor</title>
    <link rel="stylesheet" href="iratkozzki.css">
</head>
<body>
    <div class="szia">
        <label for="brutto">Bruttó*:</label>
        <label for="netto">Nettó</label>
        <input type="number" id="brutto" name="btto" placeholder="Pl.:489.923 FT">
        <button type="button" class="gomb">Számolás</button>
        <input type="number" name="ntto" id="netto" readonly>
        <label for="csillag">*27% van számolva</label>
    </div>

    <script>
    const button = document.querySelector(".gomb");
        const brutto = document.getElementById("brutto");
        const netto = document.getElementById("netto");

        button.addEventListener("click", () => {
            const bruttoValue = parseFloat(brutto.value);

            if (!isNaN(bruttoValue)) {
                netto.value = (bruttoValue * 0.73).toFixed(2);
            } 
        });
        
    </script>
</body>
</html>
